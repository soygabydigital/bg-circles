<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <style>
        .spinner-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3rem;
            height: 3rem;
            background: #fefefe;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            overflow: hidden;
        }

        .cir-spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6600 20%, transparent 80%);
            animation: rotate 2s linear infinite;
        }

        .cir-spinner:nth-child(2) {
            animation-delay: 0.5s;
        }

        .cir-spinner:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Spinner Start -->
    <div class="spinner-container">
        <div class="cir-spinner"></div>
        <div class="cir-spinner"></div>
        <div class="cir-spinner"></div>
    </div>
    <!-- Spinner End -->
</body>
</html>
